<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Email Marketing Flyer</title>
  <style>
    /* Reset some default styles */
    body,
    h1,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    /* Basic styling */
    body {
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      background-color: #fffdfd;
      color: #333;
    }

    /* Flyer container styles */
    .page-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Flyer header styles */
    header {
      text-align: center;
      margin-top: 25px;
    }

    .centered-image {
      max-width: 350px;
      display: block;
      margin: 0 auto;
    }

    /* Flyer image section styles */
    .image-section {
      width: auto;
      text-align: center;
      margin-top: 20px;
    }

    .semtecbig-image {
      max-width: 50%;
      height: auto;
    }

    .image-text {
      font-size: 24px;
      font-weight: bold;
      color: #d7cfcf;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: auto;
    }

    /* Flyer heading styles */
    .custom-heading {
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      text-decoration: underline;
    }

    /* Flyer content styles */
    .flyer-content {
      font-size: 18px;
      text-align: center;
    }

    /* Flyer boxes and columns styles */
    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .column {
      flex: 1;
      text-align: center;
      margin: 10px;
    }

    .box {
      border: 2px solid #0418f6;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      position: relative;
      margin: 10px;
    }

    .icon {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0418f6;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .box-text {
      font-weight: bold;
      font-size: 18px;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }

    .small-heading {
      font-weight: bold;
      text-decoration: underline;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .box-link {
      text-decoration: none;
      color: #000305;
    }

    /* Hide the default file input and label */
    /* Style for upload input */
    .upload-input {
      display: none;
    }

    /* Flyer footer styles */
    .footer {
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0418f6;
    }

    .footer-column {
      text-align: center;
    }

    .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons li {
      margin-right: 10px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .qr {
      max-width: 70px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1> <a href="https://semtecllc.com/"><img src="https://semtecllc.com/promotions/IMAGES/semtec.png" alt="Company Logo" class="centered-image"></a>
      </h1>
    </header>
    <div class="image-section">
      <img src="https://semtecllc.com/promotions/IMAGES/cir.png" alt="Your Image" class="centered-image">
    </div>
    <h2 class="custom-heading">           <a href="https://semtecllc.com/upload-your-bom/"> <h1 class="custom-heading" style="color: black;">SUBMIT YOUR BILL OF MATERIAL</h1></a>
    </h2>
    <div class="flyer-content">
      <p> <a href="https://semtecllc.com/upload-your-bom/"><h3 class="small-heading" style="color: black;">IN THREE EASY STEPS</h3></a>
      </p>
    </div>
    <div class="columns">
      <div class="column">
        <div class="box">
          <div class="icon">01</div>
          <p class="box-text"style="color: black;">UPLOAD YOUR BOM</p>
          <input type="file" id="fileUpload" class="upload-input" onchange="displayFileName(this)">
          <span id="fileName" style="display: none;"></span>        </div>
      </div>
      <div class="column">
        <div class="box">
          <div class="icon">02</div>
          <p class="box-text"><a href="https://semtecllc.com/quick-quote/" class="box-link">GET A QUOTE</a></p>

        </div>
      </div>
      <div class="column">
        <div class="box">
          <div class="icon">03</div>
          <p class="box-text"><a href="https://semtecllc.com/upload-your-bom/" class="box-link">SUBMIT YOUR PURCHASE ORDER</a></p>

        </div>
      </div>
    </div>
    <ul class="social-icons">
        <li><a href="https://www.linkedin.com/company/semtecllc/"><img src="https://semtecllc.com/promotions/IMAGES/linked.png" alt="LinkedIn"></a></li>
        <li><a href="https://www.facebook.com/profile.php?id=100095058441004"><img src="https://semtecllc.com/promotions/IMAGES/fb.png" alt="Facebook"></a></li>
        <li><a href="https://twitter.com/SemtecLLC"><img src="https://semtecllc.com/promotions/IMAGES/twitter (1).png" alt="Twitter"></a></li>
        <li><a href="https://www.instagram.com/semtecllc/"><img src="https://semtecllc.com/promotions/IMAGES/insta.png" alt="LinkedIn"></a></li>
    </ul>
    <a href="https://semtecllc.com/"><img src="https://semtecllc.com/promotions/IMAGES/QR.png" alt="QR Code" class="qr"></a>
 <script src="script.js"></script>
    <script>
        // JavaScript to trigger file input when the box is clicked
    document.addEventListener("DOMContentLoaded", function () {
    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileUpload");

    // Add a click event listener to the box
    uploadBox.addEventListener("click", function () {
        fileInput.click(); // Trigger the file input click event
    });

    // Listen for file selection in the input
    fileInput.addEventListener("change", function () {
        // Handle file selection here (e.g., display file name)
        const selectedFile = fileInput.files[0];
        if (selectedFile) {
            alert("Selected file: " + selectedFile.name);
        }
    });
});

    
  </div>
</body>
</html>
